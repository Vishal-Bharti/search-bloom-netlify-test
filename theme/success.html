<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Successful - Search Bloom Placements</title>
    <link href="/assets/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/webflow.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/search-bloom-placements.webflow.css" rel="stylesheet" type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .success-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }
        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #024D81;
            margin-bottom: 1rem;
        }
        .success-message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .success-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn-primary {
            background-color: #024D81;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #013a63;
        }
        .btn-secondary {
            background-color: transparent;
            color: #024D81;
            padding: 12px 24px;
            border: 2px solid #024D81;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: #024D81;
            color: white;
        }
        @media (max-width: 768px) {
            .success-card {
                padding: 2rem 1.5rem;
            }
            .success-title {
                font-size: 2rem;
            }
            .success-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <!-- Simple checkmark SVG -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 11.0857V12.0057C21.9988 14.1621 21.1603 16.2307 19.6554 17.7356C18.1506 19.2404 16.082 20.0789 13.9256 20.0799C11.3456 20.0911 8.90753 18.9865 7.18548 17.0357" stroke="#024D81" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 9.00574L7.72 14.7257C8.11 15.1157 8.68 15.3057 9.25 15.2257C9.82 15.1457 10.31 14.8057 10.6 14.3057L16.33 8.57574" stroke="#024D81" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1 class="success-title">Registration Successful!</h1>
            <p class="success-message">
                Thank you for registering with Search Bloom Placements. We have received your information and will review your profile shortly. 
                <br><br>
                Our team will contact you within 24-48 hours regarding the next steps in the process.
            </p>
            <div class="success-actions">
                <a href="/" class="btn-primary">Return to Home</a>
                <a href="/candidate-registration" class="btn-secondary">Register Another Candidate</a>
            </div>
        </div>
    </div>
</body>
</html>
