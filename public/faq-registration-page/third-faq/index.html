  <script>
//script to move navbar up & down as well as increase hero section padding by 2.75em based on banner presence/absence
document.addEventListener('DOMContentLoaded', (event) => {
    // Select the elements we need to modify
    const navbarElement = document.querySelector('.nav_section');
    const heroSection = document.querySelector('.hero_section');
  	const formSection = document.querySelector('.form_section');
  	let lastScrollTop = 0;
    let isInsideFormSection = false;
    // Proceed only if core elements are found
    if (navbarElement && heroSection && formSection) {
        const checkScreenWidthAndBanner = () => {
            // Check if the banner element is present in the DOM
            const isBannerVisible = !!document.querySelector('.announcement_content');
            // Check if screen width is below Webflow's mobile landscape breakpoint (767px)
            const isMobile = window.innerWidth <= 767;
            // --- NAV BAR LOGIC ---
            if (isMobile && isBannerVisible) {
                navbarElement.classList.add('u-navbar-offset');
            } else {
                navbarElement.classList.remove('u-navbar-offset');
            }
            // --- HERO SECTION LOGIC (MOBILE ONLY) ---
            if (isMobile && isBannerVisible) {
                heroSection.classList.add('u-hero-padding-offset');
            } else {
                heroSection.classList.remove('u-hero-padding-offset');
            }
        };
        // Run on load
        checkScreenWidthAndBanner();
        // Run again if the user resizes their browser window
        window.addEventListener('resize', checkScreenWidthAndBanner);
//Script to hide navbar in form section
        window.addEventListener('scroll', function() {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            const formSectionTop = formSection.offsetTop;
            const formSectionBottom = formSectionTop + formSection.offsetHeight;
            // Check if user is inside the form section bounds
            if (currentScroll > formSectionTop && currentScroll < formSectionBottom) {
                    // Force navbar to be hidden while in the form section
                    navbarElement.classList.add('u-navbar-hidden');
                  	isInsideFormSection = true;
            } else {
            // Resume normal functionality outside form section
                    isInsideFormSection = false;
                // Check scroll direction
                if (currentScroll > lastScrollTop){
                    // Scrolling Down: Hide the navbar
                    navbarElement.classList.add('u-navbar-hidden');
                } else {
                    // Scrolling Up: Show the navbar
                    navbarElement.classList.remove('u-navbar-hidden');
                }
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        }, false);
    }
});
</script>
  <script>
// Script to allow for variable height of the hamburger menu based on banner presence/absence
function setStatusBarHeightVar() {
  // Get the actual height of the status bar wrapper in pixels
  var statusBarHeight = document.querySelector('.status_layout').offsetHeight;
  // Set a CSS Custom Property (Variable) on the document root
  document.documentElement.style.setProperty('--statusBarHeight', statusBarHeight + 'px');
}
// Run the function when the page loads and on resize
window.addEventListener('load', setStatusBarHeightVar);
window.addEventListener('resize', setStatusBarHeightVar);
</script>

        var hamburgerTrigger = $('.nav_hamburger-menu');
        // 3. Manually trigger a click event on the hamburger icon element
        if (hamburgerTrigger.length) {
            hamburgerTrigger.trigger('click');

    });
});
</script>
